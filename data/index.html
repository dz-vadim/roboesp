<form name='loginForm' method="post">
    <table width='20%' style="background-color: #e7ffc5; border: 1px solid black; padding: 10px;" align='center'>
        <tr>
            <td colspan=2>
                <center><font size=4><b>ESP32 Login Page</b></font></center>
                <br>
            </td>
            <br>
            <br>
        </tr>
        <tr>
             <td><label for="userid">Username:</label></td>
             <td><input type='text' size=25 name='userid' id="userid"><br></td>
        </tr>
        <br>
        <br>
        <tr>
            <td><label for="pwd">Password:</label></td>
            <td><input type='Password' size=25 name='pwd' id="pwd"><br></td>
            <br>
            <br>
        </tr>
        <tr>
            <td><input type='submit' onclick='check(this.form)' value='Login'></td>
        </tr>
    </table>
</form>
<script>
    function check(form)
    {
    if(form.userid.value=='admin' && form.pwd.value=='admin')
    {
    window.open('/server')
    }
    else
    {
     alert('Error Password or Username')/*displays error message*/
    }
    }
</script>
